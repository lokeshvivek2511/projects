    <h1 id="head">STOP WATCH</h1>
    <h1 id="dis">00:00:00:00</h1>
    <div>
    <button onclick="start()">start</button>
    <button onclick="stop()">stop</button>
    <button onclick="reset()">reset</button>
    </div>

    <script>    
        t=0
        flag=true
        const dis=document.getElementById("dis")
        function start(){
            if(flag){
            timer=setInterval(upadate,10);
            flag=false
        }
        }
        function stop(){
            clearInterval(timer)
            flag=true
        }
        function reset(){
            t=0
            dis.textContent=`00:00:00:00`
            flag=true

        }
        function upadate(){
            t=t+10
            h=String(Math.floor(t/(1000*60*60))).padStart(2,"0")
            m=String(Math.floor(t/(1000*60)%60)).padStart(2,"0")
            s=String(Math.floor(t/(1000)%60)).padStart(2,"0")
            ms=String(Math.floor((t%1000)/10)).padStart(2,"0") 
            dis.textContent=`${h}:${m}:${s}:${ms}`

        }

    </script>
